<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
        margin-left: 100px;
        box-shadow: 2px 1px 2px #eee;
        padding: 10px;
      "
    >
      <img src="logo.svg" width="150px" height="30px" />
      <div style="display: flex">
        <div style="margin: 10px; color: #444; cursor: pointer">SignUp</div>
        <div style="margin: 10px; color: #444; cursor: pointer">About</div>
        <div style="margin: 10px; color: #444; cursor: pointer">Products</div>
        <div style="margin: 10px; color: #444; cursor: pointer">Pricing</div>
        <div style="margin: 10px; color: #444; cursor: pointer">Support</div>
      </div>
    </div>
    <div style="display: flex; justify-content: center">
      <img
        src="https://zerodha.com/static/images/landing.png"
        alt="zerodha pic"
        style="height: 400px; width: 600px"
      />
    </div>

    <div style="display: flex; justify-content: center; color: #444">
      <h1 style="font-weight: 300">Invest in everything</h1>
    </div>
    <div style="display: flex; justify-content: center; color: #444">
      <h2 style="font-weight: 300">
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </h2>
    </div>

    <div style="display: flex; justify-content: center">
      <div
        style="
          display: flex;
          justify-content: center;
          background-color: #387ed1;
          color: #fff;
          border-radius: 3px;
          padding: 10px 30px;
          font-size: large;
          cursor: pointer;
          margin-top: 10px;
          font-weight: 300;
        "
      >
        Sign up now
      </div>
    </div>
  </body>
</html>
